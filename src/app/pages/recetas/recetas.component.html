<div id="dulces">
    <button (click)="toggleInformation()">DULCES</button>
        <div *ngIf="mostrar" class="dulces">

            <div class="contenedor">

                <app-dulces class="show"
                *ngFor="let dulce of dulces"
                [blockTitle]="dulce.titulo"
                [blockText]="dulce.tipo"
                [imagen]="dulce.src"
                [alt]="dulce.alt"
                ></app-dulces>

            </div>
        </div>

    <br>

    <button>SALADOS</button>

    <br>
</div>
